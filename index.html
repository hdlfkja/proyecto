<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" as="font">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preload" href="./css/style.css" as="style">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <main class="centrar-contenido">
    <section class="contenedor">

      <img class="imagen-qr" src="./images/image-qr-code.png" alt="Codigo QR">

      <div class="textos">
        <p class="textos__bold">Improve your front-end skills by building projects</p>
        <p class="textos__normal">Scan the QR code to visit Frontend Mentro and take your coding skills to the next level</p>
      </div>
    </section>
  </main>

  <footer class="footer">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/JeanCar27866009">Jean Carlo Gómez Narváez</a>.</p>
  </footer>
</body>
</html>
